{% extends 'base.html' %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 450px; padding: 3rem;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--navy); font-weight: 800;">Connexion Portail
        </h2>

        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail Professionnel</label>
                <input type="email" id="email" placeholder="nom@univ.ma" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; margin-top: 1rem;">
                Se Connecter <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>

        <div style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 2rem; text-align: center;">
            <p style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 1rem;">COMPTES DE TEST RAPIDE :</p>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <button class="btn btn-outline" style="font-size: 0.8rem;"
                    onclick="quickLogin('admin@univ.ma', 'admin123')">Administrateur</button>
                <button class="btn btn-outline" style="font-size: 0.8rem;"
                    onclick="quickLogin('alami@univ.ma', 'pass123')">Enseignant (Alami)</button>
                <button class="btn btn-outline" style="font-size: 0.8rem;"
                    onclick="quickLogin('ahmed@student.ma', 'stud123')">Étudiant (Ahmed)</button>
            </div>
        </div>
    </div>
</div>

<script>
    function quickLogin(email, password) {
        document.getElementById('email').value = email;
        document.getElementById('password').value = password;
        document.getElementById('login-form').dispatchEvent(new Event('submit'));
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = `/${data.user.role}_dashboard`;
            } else {
                alert(data.error || 'Login failed');
            }
        } catch (err) {
            console.error(err);
            alert('Server error');
        }
    });
</script>
{% endblock %}
